<!-- Main Layout -->
<main class="mt-5">
    <!-- Main Container -->

    <div class="container">
        <!--Grid Row-->
        <div class="row">
            <!--Grid Colummn-->
            <div class="col-md-5">

                <div class="view overlay hm-white-light z-depth-1-half mb-5 pic-radius-all" oncontextmenu="return disableRightClick();">
                    <img src="../../images/img-page-daily.png" class="img-fluid" alt="DailyPlanner" />
                    <div class="mask"></div>
                </div>

            </div>
            <!--./Grid Colummn-->
            <!--Grid Colummn-->
            <div class="col-md-7 mb-5 z-depth-4 lighten-4 pic-radius-all">
                <h2 class="permanentmarker">Planner Pages to Organize your Day!</h2>
                <h4 class="handlee"><strong>Daily Planner Pages</strong></h4>
                <hr />
                <p class="handlee">
                    Use this simple page as a begining template for your daily tracker/log.  The simple design is a
                    perfect starter to get you going.  <strong>Get in Control!</strong>
                </p>


                <div class="btn-group">
                <!--Dropdown list for page size-->
                    <select class="btn btn-sm dropdown-toggle btn-teal lighten-4 btn-handlee mr-3" style="font-size:medium" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            ng-model="controller.selectedSize"
                            ng-options="f for f in controller.sizes"
                            ng-init="controller.selectedSize = controller.sizes[0]"></select>
                <!--./Dropdown list for page size-->

                <!--Dropdown list for page style-->
                    <select class="btn btn-sm dropdown-toggle btn-teal lighten-4 btn-handlee" style="font-size:medium" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            ng-model="controller.selectedStyle"
                            ng-options="f for f in controller.styles"
                            ng-init="controller.selectedStyle = controller.styles[0]"></select>
                <!--./Dropdown list for page style-->
                    <hr />
                    <tt>model={{controller.selectedStyle}}</tt><br />

                </div>
                <a href="#" class="btn btn-sm btn-teal lighten-4 btn-handlee" style="font-size:medium">Add to Cart</a>


                <div class="row float-right">
                    <a href="/planners#ref" class="btn btn-sm btn-teal lighten-4 btn-handlee" style="font-size:medium">Back To Planners</a>
                </div>
            </div>
            <!--./Grid Colummn-->

        </div>
        <!--./Grid Row-->
    </div>
    <!-- Main Container -->

</main>
<!-- Main Layout -->
